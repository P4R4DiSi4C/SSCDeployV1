//CONFIGURATION PAR DEFAUT

//Défini la page d'accueil par défaut
pref("browser.startup.homepage","https://epfl.ch");

// Nouvel onglet vide
pref("browser.newtabpage.enabled",false);

// Nouveau dans firefox intro
pref("browser.contentblocking.introCount", 20);

// Desactive présentation télémétrie
pref("toolkit.telemetry.reportingpolicy.firstRun",false);

// Désactive page de bienvenue au démarrage
pref("browser.startup.homepage_override.mstone", "ignore");

// Désactive les avertissements des versions de Firefox obsolètes
lockPref("app.normandy.enabled", false);

// Désactive raport de santé
lockPref("datareporting.healthreport.uploadEnabled", false);

// Désactive tout l'upload de données télémétriques
lockPref("datareporting.policy.dataSubmissionEnabled", false);

// Défini vie privée sur custom
pref("browser.contentblocking.category", "custom");

// Signal ne pas me pister
pref("privacy.donottrackheader.enabled",true);

// Active la protection te pistage
pref("privacy.trackingprotection.enabled", true);

// Bloque les traqueurs tiers
pref("network.cookie.cookieBehavior", 4);